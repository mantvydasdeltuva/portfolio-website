<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" crossorigin src="/assets/main-Km8b6ifV.js"></script>
	</head>
	<body style="margin: 0">
		<div id="root"></div>
		<script>
			// Retrieve color mode from localStorage
			const colorMode = localStorage.getItem('color-mode');

			// Function to set background color based on color mode
			function setBackgroundColor(colorMode) {
				if (colorMode === 'dark') {
					document.body.style.backgroundColor = '#060606'; // Dark background color
				} else {
					document.body.style.backgroundColor = '#ffffff'; // Light background color
				}
			}

			// Check if color mode is stored in localStorage
			if (colorMode) {
				setBackgroundColor(colorMode);
			} else {
				// Retrieve system's preferred color mode using matchMedia
				const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

				// Set color mode based on system preference
				const systemColorMode = prefersDarkMode ? 'dark' : 'light';

				// Store the system color mode in localStorage
				localStorage.setItem('color-mode', systemColorMode);

				// Set background color based on system color mode
				setBackgroundColor(systemColorMode);
			}
		</script>
		<script>
			// Retrieve language from localStorage
			const language = localStorage.getItem('language');

			// Function to set title of the website based on language
			function setTitle(language) {
				switch (language) {
					case 'en':
						document.title = 'Mantvydas Deltuva Portfolio';
						break;
					case 'lt':
						document.title = 'Mantvydas Deltuva Portfelis';
						break;
					default:
						document.title = 'Mantvydas Deltuva Portfolio';
				}
			}

			// Check if language is stored in localStorage
			if (language) {
				setTitle(language);
			} else {
				// Set title in english
				setTitle('en');
			}
		</script>
	</body>
</html>
